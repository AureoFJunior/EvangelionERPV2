name: Run Tests

on:
  pull_request:
    branches:
      - develop
      - release

jobs:
  setup-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0'

    - name: Build and test 
      run: |
        dotnet restore
        dotnet build
        dotnet test EvangelionERPV2.Test/EvangelionERPV2.Test.csproj # Running Project Unit Tests

  terraform:
    runs-on: ubuntu-latest

    needs: setup-and-test

    steps:
    - name: Checkout Terraform code
      uses: actions/checkout@v2

    - name: Change to Terraform directory
      run: cd ../terraform

    - name: Initialize Terraform
      run: terraform init

    - name: Apply Terraform
      run: terraform apply -var="aws_region=us-east-1" -auto-approve
